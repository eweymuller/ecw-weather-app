<!DOCTYPE html>
<html>
  <head>
    <title>Eva's Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row header">
          <div class="col-10">
            <input
              type="text"
              class="search"
              id="searchInput"
              placeholder="Search City..."
            />
            <input class="button" type="submit" value="Search" />
            <button class="button" id="myLocation">My Location</button>
          </div>
          <div class="col-2">
            <button class="button" id="imperialButton" type="button">
              Imperial
            </button>
            <button class="button" id="metricButton" type="button">
              Metric
            </button>
          </div>
        </div>
      </form>

      <br />
      <section class="row topPart">
        <div class="col-6">
          <h1 class="city" id="city">Chamonix</h1>
          <p class="country" id="country">France</p>
          <hr />
        </div>
        <div class="col-7">
          <div class="row">
            <div class="col-3 title" id="today">Today</div>
            <div class="col-3 title">High</div>
            <div class="col-3 title">Low</div>
          </div>

          <div class="row">
            <div class="col-3 title" id="FullTodayDate">
              <span id="todayMonth">--</span>/<span id="todayDay">--</span>
            </div>
            <div class="col-5"></div>
            <div class="col-2 weatherVisual">
              <img src="" alt="img" id="todayWeatherVisual" class="" />
            </div>
          </div>

          <div class="row">
            <div class="col-3 title" id="FulltodayTime">
              <span id="hours">--</span>:<span id="minutes">--</span>
            </div>
            <div class="col-3 temp">
              <h6>
                <span class="temperature" id="todayTempHigh">--</span>°<span
                  class="unit"
                  >C</span
                >
              </h6>
            </div>
            <div class="col-3 temp">
              <h6>
                <span class="temperature" id="todayTempLow">--</span>°<span
                  class="unit"
                  >C</span
                >
              </h6>
            </div>
          </div>
        </div>

        <div class="col-2 title">
          <div class="row weatherRows">Wind</div>
          <div class="row weatherRows">Humidity</div>
          <div class="row weatherRows">Feels like</div>
        </div>
        <div class="col-1"></div>
        <div class="col-2 temp">
          <div class="row weatherRows">
            <h6>
              <span id="wind">--</span><span class="unitsPerHour"> kph</span>
            </h6>
          </div>
          <div class="row weatherRows">
            <h6><span id="humidity">--</span> %</h6>
          </div>
          <div class="row weatherRows">
            <h6><span id="feel">--</span>°<span class="unit">C</span></h6>
          </div>
        </div>
      </section>
      <p>Weather: <span class="weatherDescription dark"></span></p>

      <ul class="card forecast">
        <! -- in JS  10/16, 11:40am -- >
      </ul>
      <footer>
        <a href="https://github.com/eweymuller/ecw-weather-app" target="-blank"
          >Open-source code</a
        >
        by Eva Weymuller
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
